<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - UTP</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/e/e0/Logo_UTP.png"> 
</head>
<body>
    <header class="header-container">
        <div class="logo-circle">
            <img src="img/UTP.png" alt="Logo UTP" class="logo-utp">
        </div>
        <h1 class="main-title">Gestión de Menús UTP</h1>
        <p class="subtitle">Sistema de Administración de Cafetería</p>
    </header>

    <main class="login-container">
        <form id="loginForm" class="login-form">
            <h2>Iniciar Sesión</h2>
            <p class="instruction">Ingresa tus credenciales para acceder al sistema</p>

            <div class="input-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" placeholder="Ingresa tu usuario" required>
            </div>

            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
            </div>

            <div class="input-group role-selection">
                <label for="role">Rol</label>
                <select id="role" required>
                    <option value="administrador" selected>Administrador</option>
                    <option value="empleado">Empleado</option>
                </select>
            </div>
            
            <p id="errorMessage" class="error-message"></p>

            <button type="submit" class="btn-login">Iniciar Sesión</button>
            
            <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
        </form>
    </main>

    <footer class="footer">
        Universidad Tecnológica del Perú – 2025 | Todos los derechos reservados
    </footer>

    <script src="login.js"></script>
</body>
</html>
